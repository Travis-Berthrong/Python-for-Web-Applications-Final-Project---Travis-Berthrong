<!DOCTYPE html>
<html>
<head>
    <title>Client Home Page</title>
    <meta charset="utf-8">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
    <script>
        function fetchLocation() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latlng = [position.coords.latitude, position.coords.longitude];
                    $.ajax({
                        type: "POST",
                        url: "{{ url_for('clients.receive_location') }}",
                        contentType: "application/json",
                        data: JSON.stringify({ location: { lat: latlng[0], lng: latlng[1] } }),
                        dataType: "json",
                        success: function (response) {
                            console.log(response);
                            location.reload();
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                }, function () {
                    handleLocationError(true);
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        }
        
        function handleLocationError(browserHasGeolocation) {
            if (browserHasGeolocation) {
                alert("Please allow geolocation access.");
            } else {
                console.log("Your browser doesn't support geolocation.");
            }
        }
    </script>
<body>
    <div class="container mt-5">
        <h2>Client Home Page</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" id="flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/client_destination">
            <div class="form-group mt-2">
                <input type="text" name="destination_lat" class="form-control" placeholder="Enter destination latitude">
                <input type="text" name="destination_lng" class="form-control" placeholder="Enter destination longitude">
                <input type="submit" class="btn btn-outline-info" value="Submit">
            </div>

    <div id="map" style="width: 600px; justify-content: center" >
        {% if not fetched_location %}
            <script>
            fetchLocation();
            </script>
        {% endif %}
        {{ map|safe}}
    </div>
    </div>
</body>
</html>
