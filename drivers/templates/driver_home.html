<!DOCTYPE html>
<html>
    <head>
        <title>Driver Home Page</title>
        <meta charset="utf-8">
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <script>
        function fetchLocation() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    sendLocation(pos.lat, pos.lng);
                }, function () {
                    handleLocationError(true);
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        };
        
        function handleLocationError(browserHasGeolocation) {
            if (browserHasGeolocation) {
                console.log("The Geolocation service failed.");
            } else {
                console.log("Browser doesn't support geolocation.");
            }
            var pos = {
                lat: parseFloat("{{ default_location[0] }}"),
                lng: parseFloat("{{ default_location[1] }}")
            };
            console.log("Using default position: " + pos);
            sendLocation(pos.lat, pos.lng);
        };

        function sendLocation(lat, lng) {
            $.ajax({
                type: "POST",
                url: "{{ url_for('drivers.receive_location') }}",
                contentType: "application/json",
                data: JSON.stringify({ location: { lat: lat, lng: lng } }),
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    location.reload();
                },
                error: function (err) {
                    console.log(err);
                }
            });
        };

    </script>
    <body>
        <div class="container mt-5">
            <h2>Driver Home Page</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" id="flash-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div id="map" style="width: 600px;" >
            {% if not sent_location %}
                <script>
                fetchLocation();
                </script>
            {% endif %}
            {{ map|safe}}
        </div>
    </body>
</html>
